server:
  port: 8080

spring:
  application:
    name: student-management-gateway

  data:
    redis:
      host: localhost
      port: 6379

  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: course-service
              uri: lb://course-service
              predicates:
                - Path=/courses/**

            - id: student-service
              uri: lb://student-service
              predicates:
                - Path=/students/**

            - id: enrollment-service
              uri: lb://enrollment-service
              predicates:
                - Path=/enrollments/**
              filters:
                - name: RequestRateLimiter
                  args:
                    redis-rate-limiter.replenishRate: 2
                    redis-rate-limiter.burstCapacity: 2
                    key-resolver: "#{@ipKeyResolver}"

            - id: payment-service
              uri: lb://payment-service
              predicates:
                - Path=/payments/**

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

management:
  tracing:
    sampling:
      probability: 1.0

  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans

  endpoints:
    web:
      exposure:
        include: health,info,gateway,env
